<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디노 런 - Dino Run!</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google AdSense -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5063634047102858"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- 메인 메뉴 -->
    <div id="main-menu" class="screen">
      <h1>🦕 디노 런!</h1>

      <div class="menu-section">
        <h3>플레이어 수</h3>
        <div class="player-buttons">
          <button class="player-btn active" data-players="1">1인</button>
          <button class="player-btn" data-players="2">2인</button>
          <button class="player-btn" data-players="3">3인</button>
          <button class="player-btn" data-players="4">4인</button>
        </div>
      </div>

      <div class="menu-section">
        <h3>게임 모드</h3>
        <div class="mode-buttons">
          <button class="mode-btn active" data-mode="battle">대결모드</button>
        </div>
      </div>

      <div class="menu-section">
        <h3>게임 속도</h3>
        <div class="speed-buttons">
          <button class="speed-btn" data-speed="0.8">느림</button>
          <button class="speed-btn active" data-speed="1">보통</button>
          <button class="speed-btn" data-speed="1.5">빠름</button>
          <button class="speed-btn" data-speed="2">매우 빠름</button>
        </div>
      </div>

      <div class="menu-section">
        <h3>조작 키 설정</h3>
        <div id="key-settings"></div>
      </div>

      <div class="menu-section">
        <h3>최고 기록</h3>
        <div id="best-scores"></div>
      </div>

      <!-- 광고: 메인 메뉴 하단 -->
      <div class="ad-container">
        <ins
          class="adsbygoogle"
          style="display: block"
          data-ad-client="ca-pub-5063634047102858"
          data-ad-slot="1234567890"
          data-ad-format="auto"
          data-full-width-responsive="true"
        ></ins>
      </div>

      <button id="start-game-btn" class="start-btn">게임 시작!</button>
    </div>

    <!-- 게임 화면 -->
    <div id="game-screen" class="screen hidden">
      <div id="game-info">
        <div id="score-display"></div>
        <div id="speed-display">속도: 1.0x</div>
        <button id="pause-btn">일시정지</button>
      </div>
      <canvas id="game-canvas"></canvas>
      <div id="player-status"></div>

      <!-- 모바일 조작버튼 -->
      <div id="mobile-controls" class="mobile-controls hidden">
        <button id="mobile-jump">점프</button>
        <button id="mobile-slide">슬라이드</button>
      </div>
    </div>

    <!-- 게임 오버 화면 -->
    <div id="game-over" class="screen hidden">
      <h2>게임 종료!</h2>
      <div id="final-results"></div>

      <!-- 광고: 게임 종료 후 -->
      <div class="ad-container">
        <ins
          class="adsbygoogle"
          style="display: block"
          data-ad-client="ca-pub-5063634047102858"
          data-ad-slot="0987654321"
          data-ad-format="auto"
          data-full-width-responsive="true"
        ></ins>
      </div>

      <div class="game-over-buttons">
        <button id="restart-btn">다시 시작</button>
        <button id="menu-btn">메인 메뉴</button>
      </div>
    </div>

    <!-- 일시정지 화면 -->
    <div id="pause-screen" class="screen hidden">
      <h2>일시정지</h2>
      <div class="pause-buttons">
        <button id="resume-btn">계속하기</button>
        <button id="pause-menu-btn">메인 메뉴</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
