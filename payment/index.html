<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💰 소비 성향 진단 테스트</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <!-- 시작 화면 -->
      <div id="start-screen" class="screen active">
        <div class="character">💸</div>
        <h1>소비 성향 진단 테스트</h1>
        <p>당신의 지갑 속 성향을 알아보세요!</p>
        <button id="start-btn" class="start-button">테스트 시작하기</button>
        <button id="preview-btn" class="preview-button">
          💡 성향 미리보기
        </button>
      </div>

      <!-- 질문 화면 -->
      <div id="question-screen" class="screen">
        <div class="progress-bar">
          <div id="progress" class="progress-fill"></div>
        </div>
        <div class="question-number">
          <span id="current-question">1</span> / 10
        </div>

        <div class="question-container">
          <div class="question-character">🤔</div>
          <h2 id="question-text"></h2>
          <div class="options-container">
            <button class="option-btn" data-answer="0"></button>
            <button class="option-btn" data-answer="1"></button>
            <button class="option-btn" data-answer="2"></button>
            <button class="option-btn" data-answer="3"></button>
          </div>
        </div>
      </div>

      <!-- 성향 미리보기 화면 -->
      <div id="preview-screen" class="screen">
        <div class="preview-container">
          <h2>💰 소비 성향 종류</h2>
          <div id="personality-grid" class="personality-grid">
            <!-- 성향 카드들이 여기에 생성됩니다 -->
          </div>
          <button id="back-to-main-btn" class="back-button">돌아가기</button>
        </div>
      </div>

      <!-- 결과 화면 -->
      <div id="result-screen" class="screen">
        <div class="result-container">
          <h2>당신의 소비 성향은?</h2>
          <div id="result-chart" class="result-chart">
            <!-- 결과 차트가 여기에 생성됩니다 -->
          </div>
          <div id="result-description" class="result-description">
            <!-- 결과 설명이 여기에 생성됩니다 -->
          </div>
          <button id="restart-btn" class="restart-button">
            다시 테스트하기
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
