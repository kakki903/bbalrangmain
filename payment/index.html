<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소비 성향 테스트 - 당신의 지갑 스타일은?</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"></script>
    <!-- Google AdSense -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- 시작 화면 -->
      <div id="start-screen" class="screen active">
        <div class="character">💰</div>
        <h1>소비 성향 테스트</h1>
        <p>당신의 지갑 스타일을 찾아보세요!</p>

        <!-- 광고 영역 -->
        <div class="ad-container">
          <ins
            class="adsbygoogle"
            style="display: block"
            data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
            data-ad-slot="YOUR_AD_SLOT_ID"
            data-ad-format="auto"
            data-full-width-responsive="true"
          ></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>

        <button class="start-button" onclick="startTest()">테스트 시작</button>
        <button class="preview-button" onclick="showPreview()">
          <span>📊</span> 성향 미리보기
        </button>
      </div>

      <!-- 성향 미리보기 화면 -->
      <div id="preview-screen" class="screen">
        <div class="preview-container">
          <h2>💡 소비 성향 미리보기</h2>

          <!-- 광고 영역 -->
          <div class="ad-container">
            <ins
              class="adsbygoogle"
              style="display: block"
              data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
              data-ad-slot="YOUR_AD_SLOT_ID"
              data-ad-format="auto"
              data-full-width-responsive="true"
            ></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>

          <div class="personality-grid" id="personality-grid">
            <!-- 성향 카드들이 여기에 동적으로 생성됩니다 -->
          </div>
          <div class="personality-preview-detail" id="personality-detail">
            <!-- 선택된 성향의 상세 정보가 여기에 표시됩니다 -->
          </div>
          <button class="back-button" onclick="showStartScreen()">
            돌아가기
          </button>
        </div>
      </div>

      <!-- 질문 화면 -->
      <div id="question-screen" class="screen">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="question-number" id="question-number">질문 1/10</div>
        <div class="question-container">
          <div class="question-character">🤔</div>
          <h2 id="question-text"></h2>

          <!-- 광고 영역 -->
          <div class="ad-container">
            <ins
              class="adsbygoogle"
              style="display: block"
              data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
              data-ad-slot="YOUR_AD_SLOT_ID"
              data-ad-format="auto"
              data-full-width-responsive="true"
            ></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>

          <div class="options-container" id="options-container">
            <!-- 선택지들이 여기에 동적으로 생성됩니다 -->
          </div>
        </div>
      </div>

      <!-- 결과 화면 -->
      <div id="result-screen" class="screen">
        <div class="result-container">
          <h2>🎉 당신의 소비 성향 결과</h2>

          <div class="result-ranking" id="result-ranking">
            <!-- 결과 순위가 여기에 동적으로 생성됩니다 -->
          </div>

          <div class="detail-card" id="detail-card">
            <!-- 가장 높은 성향의 상세 정보가 여기에 표시됩니다 -->
          </div>

          <div class="share-divider"></div>

          <div class="share-buttons">
            <button class="share-btn kakao-share" onclick="shareKakao()">
              <span class="share-icon">💬</span>
              카카오톡 공유
            </button>
            <button class="share-btn link-share" onclick="shareLink()">
              <span class="share-icon">🔗</span>
              링크 복사
            </button>
          </div>

          <div class="share-hint">
            <span class="share-icon">💡</span>
            친구들과 함께 테스트해보세요!
          </div>

          <!-- 광고 영역 -->
          <div class="ad-container">
            <ins
              class="adsbygoogle"
              style="display: block"
              data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
              data-ad-slot="YOUR_AD_SLOT_ID"
              data-ad-format="auto"
              data-full-width-responsive="true"
            ></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>

          <button class="restart-button" onclick="restartTest()">
            다시 테스트하기
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
