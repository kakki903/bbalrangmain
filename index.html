
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사이트 미리보기 카드</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXX"
     crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>사이트 미리보기</h1>
      <p>다양한 웹사이트들을 카드 형태로 확인해보세요</p>
      
      <div class="controls">
        <div class="theme-toggle">
          <button id="theme-toggle" class="toggle-btn">
            <span class="toggle-icon">🌙</span>
          </button>
        </div>
        
        <div class="category-filter">
          <h3>카테고리 선택</h3>
          <div id="category-tags" class="category-tags-container">
            <!-- 카테고리 태그들이 여기에 동적으로 생성됩니다 -->
          </div>
          <button id="clear-filters" class="clear-btn">전체 선택 해제</button>
        </div>
      </div>
    </header>
    
    <!-- 상단 광고 -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXX"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <main class="main">
      <div id="cards-container" class="cards-container">
        <!-- 카드들이 여기에 동적으로 생성됩니다 -->
      </div>
      
      <!-- 하단 광고 -->
      <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXX"
             data-ad-slot="0987654321"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
      </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
